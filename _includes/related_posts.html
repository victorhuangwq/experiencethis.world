<section class="related">
    <h2>Related Posts</h2>
    <ul class="posts-list">
      {% assign filtered_posts = site.related_posts | where: 'hidden', 'false' %}
      {% for post in filtered_posts limit:3 %}
        <li>
          <h3>
            <a href="{{ post.url | relative_url }}">
              {{ post.title }}
              <small>{{ post.date | date_to_string }}</small>
            </a>
          </h3>
        </li>
      {% endfor %}
    </ul>
  </section>
